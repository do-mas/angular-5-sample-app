<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
        <h4 class="title" style="">Task Status</h4>
        <div class="row">
            <div class="circle-container text-center">
                <div class="col-sm status-circle">
                    <circle-progress
                        [percent]="50"
                        [radius]="80"
                        [outerStrokeWidth]="16"
                        [innerStrokeWidth]="1"
                        [outerStrokeColor]="'#e5e4e2'"
                        [innerStrokeColor]="'#a9a9a9'"
                        [animation]="true"
                        [subtitle]="'done'"
                        [animationDuration]="600">
                    </circle-progress>
                </div>
            </div>
        </div>
    </div>
</div>
