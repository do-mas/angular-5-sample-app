<div class="row flex-items-xs-center">
    <div class="col-lg-2 col-md-6 col-sm-12 ">
        <form class="form join-form text-center" [formGroup]="enterForm" (ngSubmit)="onSubmit()" [hidden]="submitted">
            <h2>Welcome</h2>
            <section class="form-block ">
                    <label for="userId" aria-haspopup="true" role="tooltip"
                           class="tooltip tooltip-validation tooltip-sm tooltip-bottom-left text-center"
                           [class.invalid]="enterForm.get('userId').invalid && (enterForm.get('userId').dirty || enterForm.get('userId').touched)">
                        <input type="text" id="userId" formControlName="userId" placeholder="Enter Your Id">
                        <span class="tooltip-content">Customer Id is required.</span>
                    </label>
            </section>
            <button class="btn btn-success-outline btn-rounded col-xs" type="submit" [disabled]="enterForm.invalid">Enter</button>
        </form>
    </div>
</div>
